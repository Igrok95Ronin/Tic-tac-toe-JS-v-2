<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/css/main.min.css">
    <title>Title</title>
</head>
<body>
    <header class="header"></header>
    <main>
        <section>
            <div class="box">
                <div class="box__inner" data-none="0"></div>
                <div class="box__inner" data-none="1"></div>
                <div class="box__inner" data-none="2"></div>
                <div class="box__inner" data-none="3"></div>
                <div class="box__inner" data-none="4"></div>
                <div class="box__inner" data-none="5"></div>
                <div class="box__inner" data-none="6"></div>
                <div class="box__inner" data-none="7"></div>
                <div class="box__inner" data-none="8"></div>
              </div>
              <div class="counter">
                <div class="counterX red"><span>X Выграли</span> <b>0</b></div>
                <div class="draw green"><span>Ничья</span> <b>0</b></div>
                <div class="counterO blue"><span>O Выграли</span> <b>0</b></div>
              </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="app/js/app.js"></script>
</body>
</html>
